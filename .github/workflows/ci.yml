name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Verify repo structure exists
        run: |
          test -d airflow && test -d databricks && test -d expectations && \
          test -d infrastructure && test -d data && test -d scripts && \
          test -d .github/workflows && test -d docs
